version: '3.8'

services:

  db:
    container_name: postgres_db
    image: postgres:13-alpine
    restart: always
    environment:
      POSTGRES_USER: absen
      POSTGRES_PASSWORD: root
      POSTGRES_DB: absen_db
      TZ: Asia/Jakarta
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      vpcbr:
        ipv4_address: 10.5.0.2

  pgadmin:
    container_name: pgadmin_container
    image: dpage/pgadmin4:latest
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admindb@example.com
      PGADMIN_DEFAULT_PASSWORD: smkn1cbn_0541
      TZ: Asia/Jakarta
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      vpcbr:
        ipv4_address: 10.5.0.3

volumes:
  postgres_data:

networks:
  vpcbr:
    driver: bridge
    ipam:
      config:
        - subnet: 10.5.0.0/24
          gateway: 10.5.0.1