<!DOCTYPE html>
<html lang="en">
<head>
    <title>Placeholder Animation</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>
	<form>
		<h3>Sign Up!</h3>
		
		<input type="text" id="username" placeholder="johndoe832">
		<label for="username">Username</label>
	
		<input type="text" id="firstname" placeholder="John"></input>
		<label for="firstname">First Name</label>
		
		<label for="lastname">Last Name</label>	
		<input type="text" id="lastname" placeholder="Doe"></input>

		<label for="email">Active Email</label>
		<input type="text" id="email" placeholder="johndoe@example.com"></input>

		<label for="password">Create New Password</label>
		<input type="password" id="password"></input>

		<label for="confirm">Confirm Password</label>
		<input type="password" id="confirm"></input>
	</form>
</body>
