{% extends 'base/base.html' %}
{% load static %}

{% block content %}
{% if user.is_authenticated %}
<h1>Hello, {{ user.username }}!</h1>
<a href="{% url 'logout' %}" >Log Out</a>
{%  else %}
<p>You are not logged in!</p>
<a href="{% url 'login' %}">Log In</a>
<a href="{% url 'register' %}">Register now</a>
{% endif %}
{% endblock %}
